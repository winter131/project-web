name: 🚀 Auto Deploy to RKE2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🎯 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup Kubeconfig (Simple)
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config << EOF
          apiVersion: v1
          kind: Config
          clusters:
          - name: "rancher-15-56"
            cluster:
              server: "https://rancher-15-56.its.ac.id/k8s/clusters/local"
              insecure-skip-tls-verify: true
          users:
          - name: "rancher-15-56"
            user:
              token: "kubeconfig-u-mvmnvvn5k6:kqz5vqqdc79q7xpt8xmtlw7njvlz54hckvgwlrq6kbhxcrsn26df7h"
          contexts:
          - name: "rancher-15-56"
            context:
              user: "rancher-15-56"
              cluster: "rancher-15-56"
          current-context: "rancher-15-56"
          EOF
          
          kubectl cluster-info

      - name: 🚀 Deploy to RKE2
        run: |
          echo "🔄 Starting automated deployment..."
          kubectl rollout restart deployment/projectweb
          kubectl rollout status deployment/projectweb --timeout=300s
          echo "✅ Deployment completed successfully!"
          kubectl get pods -l app=projectweb