name: 🚀 Auto Deploy to RKE2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🎯 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          cat > ~/.kube/config <<EOF
          apiVersion: v1
          kind: Config
          clusters:
          - name: "rancher-15-56"
            cluster:
              server: "https://rancher-15-56.its.ac.id/k8s/clusters/local"
              insecure-skip-tls-verify: true
          users:
          - name: "rancher-15-56"
            user:
              token: "${{ secrets.RANCHER_TOKEN }}"
          contexts:
          - name: "rancher-15-56"
            context:
              cluster: "rancher-15-56"
              user: "rancher-15-56"
          current-context: "rancher-15-56"
          EOF
          kubectl cluster-info --insecure-skip-tls-verify

      - name: 🚀 Deploy to RKE2
        run: |
          echo "🔄 Starting automated deployment..."
          kubectl rollout restart deployment/projectweb --insecure-skip-tls-verify
          kubectl rollout status deployment/projectweb --timeout=300s --insecure-skip-tls-verify
          kubectl get pods -l app=projectweb --insecure-skip-tls-verify
