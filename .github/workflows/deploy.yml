name: 🚀 Auto Deploy to RKE2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🎯 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          kubectl cluster-info

      - name: 🚀 Deploy to RKE2
        run: |
          echo "🔄 Starting automated deployment..."
          kubectl rollout restart deployment/projectweb
          kubectl rollout status deployment/projectweb --timeout=300s
          echo "✅ Deployment completed successfully!"
          kubectl get pods -l app=projectweb